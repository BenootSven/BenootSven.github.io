    <form>
        <div class="GridContainer">
            <div class="ContactFormContainer">
                <div class="ContactRow1">
                    <div class="ContactName">
                        <p class="ContactText">
                            Name:
                        </p>
                        <input class="ContactInput" type="text" placeholder="Name" required>
                    </div>
                    <div class="ContactLastName">

                            Last name:
                        </p>

                </div>
                <div class="ContactRow2">
                    <div class="ContactEmail">

                        </p>

                    </div>
                    <div class="ContactPhone">
                        <p class="ContactText">
                            Phone:
                        </p>
                        <input class="ContactInput" type="text" placeholder="Phone">
                    </div>
                </div>
                <div class="ContactRow3">
                    <div class="ContactText">
                        <p class="ContactText">
                            Message:
                        </p>
                        <textarea placeholder="Write something.." class="ContactInputMassage" required></textarea>
                    </div>
                </div>
                <div class="ContactRow4">
                    <button class="SubmitButton">Submit</button>
                </div>
            </div>
